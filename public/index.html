<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    svg {
      width: 70vw;
      max-width: 100vh;
      height: 70vw;
      max-height: 100vh;
      cursor: auto;
    }

    line {
      pointer-events: none;
    }

    path {
      pointer-events: none;
    }

    path.base {
      stroke: #CCC;
      shape-rendering: crispEdges;
    }

    path.highlight {
      stroke: red;
      stroke-width: 2px;
    }

    path.overall, path.overall.highlight {
      stroke: blue;
      stroke-width: 2px;
    }
    
    .chord-diagram .axis line,
    .chord-diagram .axis path {
      stroke: black;
    }

    .chord-diagram text {
      font-size: 0.6em;
      cursor: pointer;
      transition: fill 500ms;
    }

    .chord-diagram text.source {
      font-weight: 700;
    }

    path[data-value="1"] {
      stroke: #CCC;
      stroke-width: 1px;
    }

    path[data-value="2"] {
      stroke: #CCC;
      stroke-width: 1px;
    }

    path[data-value="3"] {
      stroke: #CCC;
      stroke-width: 1px;
    }

    path[data-value="4"] {
      stroke: orange;
      stroke-width: 1px;
    }

    path[data-value="5"] {
      stroke: red;
      stroke-width: 1px;
    }

    text[data-value="4"] {
      fill: orange;
    }

    text[data-value="5"] {
      fill: red;
    }
  </style>
</head>
<body>
  <main></main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TimelineLite.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
