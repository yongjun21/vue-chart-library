<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    html, body, #app {
      height: 100%;
      margin: 0;
    }
    svg {
      width: 100%;
      height: 50%;
      max-width: 800px;
      margin: 0 auto;
      cursor: auto;
    }

    path {
      pointer-events: none;
    }

    path.clickable {
      pointer-events: stroke;
      cursor: pointer;
    }

    path.highlight {
      stroke: red;
      stroke-width: 2px;
      animation: draw 500ms forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    path.overall, path.overall.highlight {
      stroke: blue;
      stroke-width: 2px;
      animation: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <responsive-wrapper>
      <waterfall-line slot-scope="sizing"
        :data="data"
        :domain="domain"
        v-bind="sizing">
      </waterfall-line>
    </responsive-wrapper>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
