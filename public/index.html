<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body > svg {
      display: block;
      margin: 0 auto;
      width: 70vw;
      max-width: 100vh;
      height: 70vw;
      max-height: 100vh;
      cursor: auto;
    }

    @media (max-width: 640px) {
      body > svg {
        width: 100vw;
        height: 100vw;
      }
    }

    path,
    line {
      fill: none;
      pointer-events: none;
    }

    .waterfall-line path:not(.vg-enlarged) {
      stroke: #CCC;
      shape-rendering: crispEdges;
    }

    .waterfall-line path.highlighted {
      stroke: red;
      stroke-width: 2px;
    }

    .waterfall-line path.overall,
    .waterfall-line path.overall.highlighted {
      stroke: blue;
      stroke-width: 2px;
    }

    .chord-diagram .axis path,
    .chord-diagram .axis line {
      display: none;
    }

    .chord-diagram .tick-label text {
      font-size: 0.4em;
      fill: #929292;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .chord-diagram .tick-label circle {
      transition: fill 500ms;
    }

    .chord-diagram .tick-label.source text {
      font-size: 0.6em;
      font-weight: 700;
    }

    .chord-diagram .tick-label.source circle {
      fill: #FFFFFF;
      stroke: #000000;
    }

    .chord-diagram .axis-label text {
      font-size: 0.8em;
      fill: #929292;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .chord-diagram .axis-label path {
      display: inline;
      stroke: #929292;
      stroke-width: 8;
    }

    .chord-diagram path {
      mix-blend-mode: multiply;
    }

    path[data-value="2"] {
      stroke: #FFD400;
      stroke-width: 1px;
    }

    path[data-value="3"] {
      stroke: #FFD400;
      stroke-width: 1px;
    }

    path[data-value="4"] {
      stroke: #EF4123;
      stroke-width: 1px;
    }

    path[data-value="5"] {
      stroke: #000000;
      stroke-width: 1px;
    }

    circle[data-value="0"] {
      fill: #71C062;
    }

    circle[data-value="1"] {
      fill: #36B4BB;
    }

    circle[data-value="2"] {
      fill: #FFD400;
    }

    circle[data-value="3"] {
      fill: #FFD400;
    }

    circle[data-value="4"] {
      fill: #EF4123;
    }

    circle[data-value="5"] {
      fill: #000000;
    }

    .vg-bar.filled {
      fill: #000;
    }

    .vg-bar.vacancy {
      fill: #888;
    }

    .vg-bar.remaining {
      fill: #CCC;
    }

    .vg-gridline,
    .vg-baseline,
    .vg-text-label > line {
      stroke: #ccc;
    }

    .vg-stacked-bar-chart .vg-y-axis > .vg-baseline {
      stroke: none;
    }
  </style>
</head>
<body>
  <main></main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/TweenMax.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/hammer-touchemulator@0.0.2/touch-emulator.min.js"></script> -->
  <script src="bundle.js"></script>
</body>
</html>
